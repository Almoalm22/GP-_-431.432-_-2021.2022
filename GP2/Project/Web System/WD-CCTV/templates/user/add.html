{% extends 'layout.html' %}
{% block body %}

<br>
<h1 class='text-center'>Adding new User</h1>
<br><hr>


<div class='row mt-5'>
    <div class='col-4 mx-auto'>
        <form action="{{url_for('AddUser')}}" method='post'>
            <div class='form-group'>
                <label>Username</label>
                <input type='text' name='uname' required class='form-control'>
            </div>
            <br>
            <div class='form-group'>
                <label>Email</label>
                <input type='email' name='email' required class='form-control'>
            </div>
            <br>
            <div class='form-group'>
                <label>Password</label>
                <input type='password' name='upass' required class='form-control'>
            </div>
            <br>
            <div class='form-group'>
                <label>Phone</label>
                <input type='number' name='phone' required class='form-control'>
            </div>
            <br>
            <div class='form-group'>
                <label>Shift</label>
                <input type='number' name='shift' required class='form-control'>
            </div>
            <br>
            <input type='submit' name='submit' value='Submit' class='btn btn-success'>
        </form>
    </div>
</div>

{% endblock %}
